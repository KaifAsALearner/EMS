<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0,188,212,0.2);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
        }

        .card-header h3 {
            font-weight: 700;
            color: #00bcd4;
            text-shadow: 0 3px 12px rgba(0,188,212,0.4);
        }

        .form-label {
            color: #b2ebf2;
            font-weight: 500;
        }

        .form-control, select.form-control {
            background-color: rgba(18,18,18,0.9);
            border: 1px solid rgba(0,188,212,0.3);
            color: #e0f7fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(22,22,22,0.95);
            border-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0,229,255,0.4);
            color: #fff;
        }

        .form-select option {
            background-color: #111;
            color: #e0f7fa;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 20px rgba(0,229,255,0.5);
            transform: translateY(-2px);
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0,229,255,0.6);
        }

        .text-danger {
            font-size: 0.9rem;
        }

        .container {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5" style="margin-top: 70px;">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="bi bi-person-plus"></i> Register New Employee</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${employee}">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{FName}" required>
                            <p th:if="${#fields.hasErrors('fName')}" class="text-danger" th:errors="*{FName}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{LName}" required>
                            <p th:if="${#fields.hasErrors('lName')}" class="text-danger" th:errors="*{LName}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" th:field="*{gender}" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" th:field="*{dob}" required>
                            <p th:if="${#fields.hasErrors('dob')}" class="text-danger" th:errors="*{dob}"></p>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-person-check"></i> Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                    <div class="text-center mt-2">
                        <a th:href="@{/}" class="text-muted">
                            <i class="bi bi-house-door"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
