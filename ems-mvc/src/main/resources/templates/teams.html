<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Team Management Dashboard</h2>

    <!-- Success or error messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Create Team Form (Only for Managers) -->
    <div th:if="${isManager}" class="card mb-4">
        <div class="card-header">
            <h5>Create New Team</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/teams/create}" method="post" class="d-flex">
                <input type="text" name="teamName" class="form-control me-2"
                       placeholder="Enter unique team name"
                       minlength="3"
                       maxlength="50"
                       required>
                <button type="submit" class="btn btn-primary">Create Team</button>
            </form>
        </div>
    </div>


    <!-- Teams List -->
    <div th:each="team : ${teams}" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 th:text="${team.name}">Team Name</h5>
            <div>
                <span class="badge bg-info me-2">
                    Team Manager: <span th:text="${team.manager.fName + ' ' + team.manager.lName}"></span>
                </span>
                <!-- Delete button (Only for Managers) -->
                <form th:if="${isManager}" th:action="@{/teams/{teamId}/delete(teamId=${team.teamId})}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this team?')">Delete</button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <!-- Team Members Display -->
            <h6>Team Members:</h6>
            <div th:if="${teamMembersMap[team.teamId] == null or #lists.isEmpty(teamMembersMap[team.teamId])}"
                 class="text-muted mb-3">
                No members in this team yet.
            </div>
            <div th:unless="${teamMembersMap[team.teamId] == null or #lists.isEmpty(teamMembersMap[team.teamId])}"
                 class="mb-3">
                <div th:each="member : ${teamMembersMap[team.teamId]}"
                     class="d-flex justify-content-between align-items-center border-bottom py-2">
                    <span>
                        <strong th:text="${member.fName + ' ' + member.lName}"></strong>
                        <span class="text-muted" th:text="'(' + ${member.role.id.roleName} + ')'"></span>
                    </span>
                    <!-- Edit buttons (Only for Managers) -->
                    <div th:if="${isManager}">
                        <!-- Assign as Team Manager -->
                        <form th:action="@{/teams/{teamId}/manager(teamId=${team.teamId})}"
                              method="post" class="d-inline me-2">
                            <input type="hidden" name="employeeId" th:value="${member.empId}">
                            <button type="submit" class="btn btn-outline-primary btn-sm">Make Team Manager</button>
                        </form>
                        <!-- Remove from Team -->
                        <form th:action="@{/teams/{teamId}/remove(teamId=${team.teamId})}"
                              method="post" class="d-inline">
                            <input type="hidden" name="employeeId" th:value="${member.empId}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add Employee to Team (Only for Managers) -->
            <div th:if="${isManager and !#lists.isEmpty(availableEmployees)}">
                <h6 class="mt-3">Add Employee to Team:</h6>
                <form th:action="@{/teams/{teamId}/add(teamId=${team.teamId})}" method="post" class="d-flex">
                    <select name="employeeId" class="form-select me-2" required>
                        <option value="" disabled selected>Choose employee</option>
                        <option th:each="emp : ${availableEmployees}"
                                th:value="${emp.empId}"
                                th:text="${emp.fName + ' ' + emp.lName + ' (' + emp.role.id.roleName + ')'}"></option>
                    </select>
                    <button type="submit" class="btn btn-success">Add to Team</button>
                </form>
            </div>
            <div th:if="${isManager and #lists.isEmpty(availableEmployees)}" class="text-muted mt-3">
                No available employees to add.
            </div>
        </div>
    </div>

    <!-- No Teams Message -->
    <div th:if="${#lists.isEmpty(teams)}" class="alert alert-info">
        <span th:if="${isManager}">No teams created yet. Create your first team above!</span>
        <span th:unless="${isManager}">No teams available in your department.</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
