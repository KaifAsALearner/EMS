<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Tasks | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,188,212,0.4);
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: #e0f7fa;
        }

        .card-header {
            background: rgba(0,188,212,0.15);
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .table {
            color: #e0f7fa;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: rgba(0,188,212,0.9);
            color: #000;
        }

        tbody tr {
            background-color: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(0,188,212,0.1);
            transform: scale(1.01);
        }

        .form-control, .form-select {
            background-color: rgba(18,18,18,0.9);
            border: 1px solid rgba(0,188,212,0.3);
            color: #e0f7fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 12px rgba(0,229,255,0.4);
            background-color: rgba(22,22,22,0.95);
        }

        .btn {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0,229,255,0.5);
        }

        .btn-success {
            background-color: #26a69a;
            border: none;
        }

        .btn-success:hover {
            background-color: #1de9b6;
            box-shadow: 0 0 15px rgba(29,233,182,0.4);
        }

        .btn-secondary {
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: rgba(0,188,212,0.3);
        }

        .alert {
            border-radius: 10px;
            font-weight: 500;
        }

        a.back-link {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a.back-link:hover {
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0,229,255,0.6);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .badge-high { background-color: #ff5252 !important; color: #fff; }
        .badge-medium { background-color: #ffca28 !important; color: #000; }
        .badge-low { background-color: #81c784 !important; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-list-task"></i> <span th:text="'Tasks for Project: ' + ${project.name}"></span></h2>
        <a class="back-link" th:href="@{/}">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Manager Task Creation Form -->
    <div th:if="${isManager}" class="card mb-4">
        <div class="card-header"><i class="bi bi-plus-square"></i> Create & Assign Task</div>
        <div class="card-body">
            <form th:action="@{/tasks/project/{projectId}/create(projectId=${project.projectId})}" method="post" class="row g-2">
                <input type="hidden" name="teamId" th:value="${team.teamId}">
                <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Task Name" required></div>
                <div class="col-md-3"><input type="text" name="description" class="form-control" placeholder="Description" required></div>
                <div class="col-md-2">
                    <select name="priority" class="form-select" required>
                        <option value="" disabled selected>Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select name="assignedEmpId" class="form-select" required>
                        <option value="" disabled selected>Assign to</option>
                        <option th:each="m : ${members}" th:value="${m.empId}" th:text="${m.fName + ' ' + m.lName}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" name="startDate" class="form-control" required>
                    <input type="date" name="dueDate" class="form-control mt-1" required>
                </div>
                <div class="col-md-12 mt-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-lg"></i> Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task List Table -->
    <div th:if="${tasks != null && #lists.size(tasks) > 0}">
        <table class="table table-hover table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Start</th>
                <th>Due</th>
                <th>End</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${task.priority == 'High' ? 'badge-high' : (task.priority == 'Medium' ? 'badge-medium' : 'badge-low')}"
                          th:text="${task.priority}"></span>
                </td>
                <td th:text="${task.assignedTo.fName + ' ' + task.assignedTo.lName}"></td>
                <td th:text="${task.status}"></td>
                <td th:text="${task.startDate}"></td>
                <td th:text="${task.dueDate}"></td>
                <td th:text="${task.endDate}"></td>
                <td>
                    <!-- Employee: Mark In Progress / Completed -->
                    <div th:if="${userId == task.assignedTo.empId}">
                        <form th:if="${task.status == T(five.ind.ems_mvc.entity.enums.TaskStatus).ASSIGNED or task.status == T(five.ind.ems_mvc.entity.enums.TaskStatus).REOPENED}"
                              th:action="@{/tasks/{taskId}/status(taskId=${task.taskId})}" method="post">
                            <input type="hidden" name="status" value="IN_PROGRESS"/>
                            <button type="submit" class="btn btn-sm btn-primary ms-2">Mark In Progress</button>
                        </form>
                        <form th:if="${task.status == T(five.ind.ems_mvc.entity.enums.TaskStatus).IN_PROGRESS}"
                              th:action="@{/tasks/{taskId}/status(taskId=${task.taskId})}" method="post">
                            <input type="hidden" name="status" value="COMPLETED"/>
                            <button type="submit" class="btn btn-sm btn-success ms-2">Mark Completed</button>
                        </form>
                    </div>
                    <!-- Manager: Verify or Reopen -->
                    <div th:if="${isManager}">
                        <form th:if="${task.status == T(five.ind.ems_mvc.entity.enums.TaskStatus).COMPLETED}"
                              th:action="@{/tasks/{taskId}/status(taskId=${task.taskId})}" method="post">
                            <select name="status" class="form-select form-select-sm d-inline w-auto" required>
                                <option value="VERIFIED">Verified</option>
                                <option value="REOPENED">Reopened</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-secondary ms-2">Update</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${tasks == null || #lists.isEmpty(tasks)}" class="alert alert-info">
        No tasks created yet for this project.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
