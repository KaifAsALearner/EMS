<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            font-weight: 700;
            color: #00bcd4;
            text-shadow: 0 3px 12px rgba(0, 188, 212, 0.3);
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #e0f7fa;
        }

        .card-header {
            background: rgba(0, 188, 212, 0.15);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table {
            color: #e0f7fa;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: rgba(0, 188, 212, 0.9);
            color: #000;
        }

        tbody tr {
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(0, 188, 212, 0.1);
            transform: scale(1.01);
        }

        .btn {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.5);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: rgba(0, 188, 212, 0.3);
        }

        .form-select {
            background-color: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(0, 188, 212, 0.3);
            color: #e0f7fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-select:hover {
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }

        .form-control {
            background-color: rgba(18, 18, 18, 0.9);
            color: #e0f7fa;
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
            color: #fff;
        }

        .alert {
            border-radius: 12px;
            font-weight: 500;
        }

        .table-dark th {
            color: #fff;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        a.back-link {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a.back-link:hover {
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-kanban"></i> Projects</h2>
        <a class="back-link" th:href="@{/}">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Manager: Create Project Form -->
    <div th:if="${isManager}" class="card mb-4">
        <div class="card-header"><i class="bi bi-folder-plus"></i> Create New Project</div>
        <div class="card-body">
            <form th:action="@{/projects/create}" method="post" class="row g-2">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" placeholder="Project Name" minlength="3" maxlength="50" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="description" class="form-control" placeholder="Project Description" maxlength="100" required>
                </div>
                <div class="col-md-2">
                    <select name="priority" class="form-select" required>
                        <option value="" disabled selected>Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-lg"></i> Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Projects Table -->
    <table class="table table-hover table-bordered mt-4 align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${projects}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.description}"></td>
            <td>
                <span class="badge bg-info text-dark px-3 py-2" th:text="${p.priority}"></span>
            </td>
            <td>
                <span th:text="${p.status}"></span>
                <!-- Manager: Can toggle status -->
                <form th:if="${isManager}" th:action="@{/projects/updateStatus}" method="post" class="d-inline ms-2">
                    <input type="hidden" name="projectId" th:value="${p.projectId}" />
                    <select name="status" class="form-select form-select-sm d-inline w-auto">
                        <option th:each="s : ${T(five.ind.ems_mvc.entity.enums.ProjectStatus).values()}" th:value="${s}" th:text="${s}" th:selected="${p.status == s}"></option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-secondary ms-1">Update</button>
                </form>
            </td>
            <td>
                <span th:text="${p.team != null ? p.team.name : 'No Team Assigned'}"></span>
                <!-- Manager: Assign team if none -->
                <form th:if="${isManager} and (${p.team == null}) and ${allTeams != null}" th:action="@{/projects/{projectId}/assign(projectId=${p.projectId})}" method="post" class="mt-2">
                    <select name="teamId" class="form-select form-select-sm d-inline w-auto" required>
                        <option value="" disabled selected>Assign Team</option>
                        <option th:each="t : ${allTeams}" th:value="${t.teamId}" th:text="${t.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary ms-1">Assign</button>
                </form>
            </td>
            <td>
                <!-- Employee: View Tasks for their assigned team -->
                <a th:if="${!isManager} and ${employee != null} and ${employee.team != null} and (${p.team != null} and (${p.team.teamId} == ${employee.team.teamId}))"
                   th:href="@{/tasks/project/{id}(id=${p.projectId})}"
                   class="btn btn-sm btn-primary"><i class="bi bi-list-task"></i> View Tasks</a>
                <span th:if="${!isManager} and (${employee == null} or ${employee.team == null} or ${p.team == null} or (${p.team.teamId} != ${employee.team.teamId}))"
                      class="text-muted">Not Assigned</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info">
        No projects found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
