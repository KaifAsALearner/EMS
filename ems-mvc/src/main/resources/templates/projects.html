<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Projects in Your Department</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Create Project Form (Managers only) -->
    <div th:if="${isManager}" class="card mb-4">
        <div class="card-header">
            <h5>Create New Project</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/projects/create}" method="post" class="row g-2">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" placeholder="Project Name" minlength="3" maxlength="50" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="description" class="form-control" placeholder="Project Description" maxlength="100" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </div>
            </form>
        </div>
    </div>
    <!-- List Projects -->
    <div th:each="project : ${projects}" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${project.name}"></strong>
                <span class="text-muted" th:text="' - ' + ${project.description}"></span>
            </div>
            <div>
                <span class="badge bg-info me-2" th:if="${project.team != null}">Team: <span th:text="${project.team.name}"></span></span>
                <span class="badge bg-secondary" th:if="${project.team == null}">No Team Assigned</span>
            </div>
        </div>
        <div class="card-body">
            <!-- Team Assignment (Managers only) -->
            <div th:if="${isManager}">
                <form th:action="@{/projects/{projectId}/assign(projectId=${project.projectId})}" method="post" class="d-flex align-items-center">
                    <select name="teamId" class="form-select me-2" required>
                        <option value="" disabled selected>Select team to assign</option>
                        <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="${team.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-success">Assign/Reassign Team</button>
                </form>
            </div>
            <div th:unless="${isManager}" class="text-muted">
                Only department managers can assign or reassign teams.
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info">
        No projects created yet. <span th:if="${isManager}">Create your first project above!</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
