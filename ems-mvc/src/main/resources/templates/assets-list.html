<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Assets | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1581093588401-22f3f64a7c3d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 70px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 3px 12px rgba(0,188,212,0.5);
            margin-bottom: 25px;
        }

        table {
            color: #e0f7fa;
        }

        thead {
            background-color: rgba(0,188,212,0.1);
        }

        th {
            color: #00e5ff;
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(0,188,212,0.05);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 18px rgba(0,229,255,0.5);
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: #000;
            box-shadow: 0 0 15px rgba(0,188,212,0.4);
        }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: #aaa;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .action-links a {
            text-decoration: none;
            color: #00bcd4;
            margin: 0 5px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .action-links a:hover {
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0,229,255,0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-hdd-stack"></i> All Assets</h2>

    <div class="d-flex justify-content-between mb-4 flex-wrap gap-2">
        <div>
            <a th:href="@{/}" class="btn btn-outline-light"><i class="bi bi-house-door"></i> Home</a>
            <a th:href="@{/assets/assigned}" class="btn btn-outline-light"><i class="bi bi-box-seam"></i> My Assets</a>
        </div>
        <!-- Only visible to managers -->
        <div th:if="${isManager}">
            <a th:href="@{/assets/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add New Asset</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-borderless">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Purchase Date</th>
                <th>Cost</th>
                <th>Status</th>
                <th>Warranty Expiry</th>
                <th th:if="${isManager}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="asset : ${assets}">
                <td th:text="${asset.name}"></td>
                <td th:text="${asset.category}"></td>
                <td th:text="${asset.purchaseDate}"></td>
                <td th:text="${asset.cost}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${asset.status.name() == 'ASSIGNED'} ? 'bg-warning text-dark' :
                                          (${asset.status.name() == 'AVAILABLE'} ? 'bg-success' : 'bg-secondary')"
                          th:text="${asset.status}">
                    </span>
                </td>
                <td th:text="${asset.warrantyExp}"></td>
                <!-- Actions only visible to managers -->
                <td th:if="${isManager}" class="action-links">
                    <a th:href="@{'/assets/' + ${asset.assetId} + '/edit'}"><i class="bi bi-pencil-square"></i> Edit</a> |
                    <a th:href="@{'/assets/' + ${asset.assetId} + '/assign'}"><i class="bi bi-person-plus"></i> Assign</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(assets)}" class="alert alert-info text-center mt-4">
        No assets found in the system.
    </div>
</div>

<footer>
    <p>© 2025 EMF | Crafted with ❤️ by MAJIK</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
