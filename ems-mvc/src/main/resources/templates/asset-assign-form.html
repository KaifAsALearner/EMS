<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Asset | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            min-height: 100vh;
        }

        .container {
            margin-top: 90px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,188,212,0.4);
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 500;
            color: #b2ebf2;
            margin-bottom: 6px;
            display: block;
        }

        .form-select, .form-control {
            background-color: rgba(18,18,18,0.9);
            border: 1px solid rgba(0,188,212,0.3);
            color: #e0f7fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0,229,255,0.4);
            background-color: rgba(22,22,22,0.95);
            color: #fff;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 20px rgba(0,229,255,0.5);
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: #000;
            box-shadow: 0 0 15px rgba(0,188,212,0.4);
        }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: #aaa;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-link-45deg"></i> <span th:text="|Assign Asset: ${asset.name}|"></span></h2>

    <form th:action="@{'/assets/' + ${asset.assetId} + '/assign'}" method="post">
        <div class="mb-3">
            <label for="empId"><i class="bi bi-person"></i> Assign To:</label>
            <select class="form-select" id="empId" name="empId" required>
                <option value="" disabled selected>Select Employee</option>
                <option th:each="emp : ${employees}"
                        th:value="${emp.empId}"
                        th:text="${emp.fName + ' ' + emp.lName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="issuedOn"><i class="bi bi-calendar3"></i> Issued On:</label>
            <input type="date" class="form-control" id="issuedOn" name="issuedOn" required>
        </div>

        <div class="mb-4">
            <label for="remark"><i class="bi bi-chat-left-text"></i> Remark:</label>
            <input type="text" class="form-control" id="remark" name="remark" placeholder="Optional remark about asset">
        </div>

        <div class="d-flex justify-content-between flex-wrap gap-2">
            <a th:href="@{/}" class="btn btn-outline-light"><i class="bi bi-house-door"></i> Home</a>
            <a th:href="@{/assets/all}" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Back to Assets</a>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Assign Asset</button>
        </div>
    </form>
</div>

<footer>
    <p>© 2025 EMF | Crafted with ❤️ by MAJIK</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
