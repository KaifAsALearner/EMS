<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Assigned Assets | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,188,212,0.5);
            margin-bottom: 25px;
        }

        table {
            color: #e0f7fa;
        }

        thead {
            background-color: rgba(0,188,212,0.1);
        }

        th {
            color: #00e5ff;
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(0,188,212,0.05);
            transition: all 0.3s ease;
        }

        .badge {
            font-size: 0.85rem;
        }

        .btn-outline-light {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: #000;
            box-shadow: 0 0 15px rgba(0,188,212,0.4);
        }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: #aaa;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-box-seam"></i> Assets Assigned To You</h2>

    <div class="d-flex justify-content-between mb-4 flex-wrap gap-2">
        <a th:href="@{/}" class="btn btn-outline-light"><i class="bi bi-house-door"></i> Home</a>
        <a th:href="@{/assets/all}" class="btn btn-outline-light"><i class="bi bi-hdd-stack"></i> View All Assets</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-borderless">
            <tr>
                <th>Asset Name</th>
                <th>Category</th>
                <th>Issued On</th>
                <th>Returned On</th>
                <th>Remark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assigned : ${assignedAssets}">
                <td th:text="${assigned.asset.name}"></td>
                <td th:text="${assigned.asset.category}"></td>
                <td th:text="${assigned.issuedOn}"></td>
                <td>
                    <span th:if="${assigned.returnedOn != null}" class="text-success fw-semibold" th:text="${assigned.returnedOn}"></span>
                    <span th:if="${assigned.returnedOn == null}" class="text-warning fw-semibold">Not Returned</span>
                </td>
                <td th:text="${assigned.remark != null ? assigned.remark : '-'}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(assignedAssets)}" class="alert alert-info text-center mt-4">
        You don’t have any assigned assets at the moment.
    </div>
</div>

<footer>
    <p>© 2025 EMF | Crafted with ❤️ by MAJIK</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
