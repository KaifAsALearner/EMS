<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard | EMF</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1553877522-43269d4ea984?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            font-weight: 700;
            color: #00bcd4;
            text-shadow: 0 3px 12px rgba(0,188,212,0.3);
            margin-bottom: 25px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: rgba(0,188,212,0.9);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            background-color: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(0,188,212,0.1);
            transform: scale(1.01);
        }

        .form-select {
            background-color: rgba(18, 18, 18, 0.95) !important; /* dark matte base */
            color: #c8f8ff !important; /* readable soft-cyan text */
            border: 1px solid rgba(0, 188, 212, 0.4);
            border-radius: 10px;
            padding: 8px 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 0 6px rgba(0, 188, 212, 0.1);
            backdrop-filter: blur(6px);
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, #00bcd4 50%),
                linear-gradient(135deg, #00bcd4 50%, transparent 50%);
            background-position:
                calc(100% - 18px) calc(1em + 2px),
                calc(100% - 13px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }

        /* On hover */
        .form-select:hover {
            background-color: rgba(28, 28, 28, 0.95) !important;
            border-color: #00bcd4;
            color: #b2ebf2 !important;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        /* On focus */
        .form-select:focus {
            background-color: rgba(22, 22, 22, 0.95) !important;
            color: #e0f7fa !important;
            border-color: #00e5ff;
            box-shadow: 0 0 18px rgba(0, 229, 255, 0.5);
            outline: none;
        }

        /* Dropdown menu options */
        .form-select option {
            background-color: #0d0d0d !important;
            color: #d6faff !important;
            padding: 10px;
            font-weight: 500;
        }

        /* Option hover/focus */
        .form-select option:hover,
        .form-select option:focus {
            background-color: #00bcd4 !important;
            color: #000 !important;
        }


        .btn {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,188,212,0.3);
        }

        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }

        .btn-info {
            background-color: #00bcd4;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .alert {
            border-radius: 12px;
            font-weight: 500;
        }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: #aaa;
            text-align: center;
            padding: 15px 0;
            margin-top: 60px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-speedometer2"></i> Employee Dashboard</h2>
        <a href="/logout" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Success or error message -->
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <table class="table table-bordered table-hover mt-4 align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th th:if="${manager != null}">Change Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.fName}">First Name</td>
            <td th:text="${emp.lName}">Last Name</td>
            <td>
                <span class="badge bg-info text-dark px-3 py-2" th:text="${emp.role.id.roleName}">Current Role</span>
            </td>
            <!-- Only show role-toggle if manager -->
            <td th:if="${manager != null}">
                <form th:action="@{/employees/{employeeId}/role(employeeId=${emp.empId})}" method="post" class="d-flex justify-content-center">
                    <select name="newRoleName" class="form-select me-2 w-auto" required>
                        <option value="" disabled selected>Choose new role</option>
                        <option th:each="role : ${roles}" th:value="${role.id.roleName}" th:text="${role.id.roleName}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i> Change</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/" class="btn btn-info mb-3"><i class="bi bi-people"></i> Home </a>
<!--        <a href="/projects" class="btn btn-info mb-3"><i class="bi bi-kanban"></i> Manage Projects</a>-->
    </div>
</div>

<footer>
    <p>© 2025 EMF | Crafted with ❤️ by MAJIK</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
