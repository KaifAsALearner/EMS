<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Dashboard</h2>

    <!-- Success or error message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th th:if="${manager != null}">Change Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.fName}">First Name</td>
            <td th:text="${emp.lName}">Last Name</td>
            <td th:text="${emp.role.id.roleName}">Current Role</td>
            <!-- Only show role-toggle if manager -->
            <td th:if="${manager != null}">
                <form th:action="@{/employees/{employeeId}/role(employeeId=${emp.empId})}" method="post" class="d-flex">
                    <select name="newRoleName" class="form-select me-2" required>
                        <option value="" disabled selected>Choose new role</option>
                        <option th:each="role : ${roles}" th:value="${role.id.roleName}" th:text="${role.id.roleName}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Change</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/teams" class="btn btn-info mb-3">Manage Teams</a>
    <a href="/projects" class="btn btn-info mb-3">Manage Projects</a>
</div>

<!-- Bootstrap JS (optional, for features like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
