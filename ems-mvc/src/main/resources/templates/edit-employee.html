<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | EMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 950px;
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            padding: 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #00bcd4;
            text-shadow: 0 3px 10px rgba(0,188,212,0.4);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .back-link {
            color: #00bcd4;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0,229,255,0.6);
        }

        h4 {
            color: #00bcd4;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(0, 188, 212, 0.3);
            color: #e0f7fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(22, 22, 22, 0.95);
            border-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
            color: #fff;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(6px);
        }

        .btn {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0,229,255,0.4);
        }

        .btn-success {
            background-color: #26a69a;
            border: none;
        }

        .btn-success:hover {
            background-color: #1de9b6;
            box-shadow: 0 0 15px rgba(29,233,182,0.4);
        }

        .btn-secondary {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.25);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .list-group-item {
            background-color: rgba(25,25,25,0.9);
            color: #e0f7fa;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .list-group-item:hover {
            background-color: rgba(35,35,35,0.9);
        }

        .btn-danger {
            background-color: #ff5252;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1744;
            box-shadow: 0 0 12px rgba(255,23,68,0.5);
        }

        .alert {
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-pencil-square"></i> Edit Your Profile</h2>
        <a class="back-link" th:href="@{/}">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
    </div>

    <form th:action="@{/profile/edit}" th:object="${employee}" method="post" class="card p-4 mb-4">
        <div class="mb-3">
            <label>First Name</label>
            <input class="form-control" type="text" th:field="*{fName}" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input class="form-control" type="text" th:field="*{lName}" required>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <input class="form-control" type="text" th:field="*{gender}">
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input class="form-control" type="text" th:field="*{username}" readonly>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input class="form-control" type="password" name="newPassword" placeholder="Type to change password">
        </div>
        <div class="d-flex">
            <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Save</button>
            <a class="btn btn-secondary ms-2" th:href="@{/profile}"><i class="bi bi-x-circle"></i> Cancel</a>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h4><i class="bi bi-envelope-paper"></i> Emails</h4>
            <ul class="list-group mb-2">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="email : ${emails}">
                    <span th:text="${email}"></span>
                    <a class="btn btn-sm btn-danger" th:href="@{'/profile/email/remove?email=' + ${email}}">
                        <i class="bi bi-trash3"></i> Remove
                    </a>
                </li>
            </ul>
            <form th:action="@{/profile/email/add}" method="post" class="input-group">
                <input class="form-control" type="email" name="email" placeholder="Add Email" required>
                <button class="btn btn-success" type="submit"><i class="bi bi-plus-lg"></i> Add Email</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4><i class="bi bi-telephone"></i> Phones</h4>
            <ul class="list-group mb-2">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="phone : ${phones}">
                    <span th:text="${phone}"></span>
                    <a class="btn btn-sm btn-danger" th:href="@{'/profile/phone/remove?phoneNo=' + ${phone}}">
                        <i class="bi bi-trash3"></i> Remove
                    </a>
                </li>
            </ul>
            <form th:action="@{/profile/phone/add}" method="post" class="input-group">
                <input class="form-control" type="text" name="phoneNo" placeholder="Add Phone" required>
                <button class="btn btn-success" type="submit"><i class="bi bi-plus-lg"></i> Add Phone</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
