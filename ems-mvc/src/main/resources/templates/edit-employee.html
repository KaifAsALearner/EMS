<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Your Profile</h2>
    <form th:action="@{/profile/edit}" th:object="${employee}" method="post" class="card p-4 mb-4">
        <div class="mb-3">
            <label>First Name</label>
            <input class="form-control" type="text" th:field="*{fName}" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input class="form-control" type="text" th:field="*{lName}" required>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <input class="form-control" type="text" th:field="*{gender}">
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input class="form-control" type="text" th:field="*{username}" readonly>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input class="form-control" type="password" name="newPassword" placeholder="Type to change password">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/profile}">Cancel</a>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <h4>Emails</h4>
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="email : ${emails}">
                    <span th:text="${email}"></span>
                    <a class="btn btn-sm btn-danger float-end" th:href="@{'/profile/email/remove?email=' + ${email}}">Remove</a>
                </li>
            </ul>
            <form th:action="@{/profile/email/add}" method="post" class="input-group">
                <input class="form-control" type="email" name="email" placeholder="Add Email" required>
                <button class="btn btn-success" type="submit">Add Email</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Phones</h4>
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="phone : ${phones}">
                    <span th:text="${phone}"></span>
                    <a class="btn btn-sm btn-danger float-end" th:href="@{'/profile/phone/remove?phoneNo=' + ${phone}}">Remove</a>
                </li>
            </ul>
            <form th:action="@{/profile/phone/add}" method="post" class="input-group">
                <input class="form-control" type="text" name="phoneNo" placeholder="Add Phone" required>
                <button class="btn btn-success" type="submit">Add Phone</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
